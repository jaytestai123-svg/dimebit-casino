services:
  - type: web
    name: dimebit-casino
    env: static
    buildCommand: echo "Static casino site, no build needed"
    staticPublishPath: .
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff