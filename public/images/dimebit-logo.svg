<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- DimeBit Logo inspired by the actual branding -->
  <g transform="translate(10, 10)">
    <!-- Main clover/diamond shape -->
    <circle cx="15" cy="15" r="12" fill="#10E065"/>
    <circle cx="15" cy="30" r="12" fill="#10E065"/>
    <circle cx="30" cy="15" r="12" fill="#10E065"/>
    <circle cx="30" cy="30" r="12" fill="#10E065"/>
    
    <!-- Center diamonds -->
    <rect x="20" y="10" width="10" height="10" fill="white" transform="rotate(45 25 15)"/>
    <rect x="20" y="25" width="10" height="10" fill="white" transform="rotate(45 25 30)"/>
    <rect x="10" y="20" width="10" height="10" fill="white" transform="rotate(45 15 25)"/>
    <rect x="25" y="20" width="10" height="10" fill="white" transform="rotate(45 30 25)"/>
    
    <!-- Bottom triangle/spade -->
    <polygon points="22.5,35 15,45 30,45" fill="#10E065"/>
  </g>
  
  <!-- DimeBit Text -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10E065">DimeBit</text>
  
  <!-- Small accent diamond -->
  <rect x="170" y="15" width="8" height="8" fill="#10E065" transform="rotate(45 174 19)"/>
</svg>